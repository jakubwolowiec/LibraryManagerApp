<nav class="navbar navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand">Library Manager</a>
  <a class="nav-link" style="color: whitesmoke;" (click)="onOpenModal(null, 'add')">Add Book <span
      class="sr-only">(current)</span></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let book of books" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src={{book?.imgUrl}} alt="" class="img-fluid "></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{book?.title}}</h5>
            <p class="m-0">{{book?.author}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Pages: <a>{{book?.pages}}</a></li>
          <li class="list-group-item">Year of release: {{book?.yearOfRelease}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a href="#" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
              data-original-title="Edit" (click)="onOpenModal(book, 'edit')"><i class="fa fa-pencil"></i> </a>
            <a href="#" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip"
              data-original-title="Delete" (click)="onOpenModal(book, 'delete')"><i class="fa fa-times"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add book modal -->
<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" ngModel name="author" class="form-control" id="author" placeholder="Author" required>
          </div>
          <div class="form-group">
            <label for="pages">Number of pages</label>
            <input type="number" ngModel name="pages" class="form-control" id="pages" placeholder="Number of pages"
              required>
          </div>
          <div class="form-group">
            <label for="yearOfRelease">Year of release</label>
            <input type="number" ngModel name="yearOfRelease" class="form-control" id="yearOfRelease"
              placeholder="Year of release" required>
          </div>
          <div class="form-group">
            <label for="imgUrl">Cover image URL</label>
            <input type="text" ngModel name="imgUrl" class="form-control" id="imgUrl" placeholder="Cover image URL"
              required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!--<button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

            <label for="author">Author</label>

          </div>
          <div class="form-group">
            <label for="pages">Number of pages</label>
            <input type="number" ngModel name="pages" class="form-control" id="pages" placeholder="Number of pages"

          <div class="form-group">

<!-- Delete book modal -->
<div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--<p>Are you sure you want to delete employee {{deleteEmployee?.name}}?</p> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <!--  <button (click)="onDeleteEmloyee(deleteEmployee?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Notification for no employees -->
<div *ngIf="books?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO BOOKS!</h4>
    <p>No books were found.</p>
  </div>
</div>
